name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“‹ Copy test environment variables
        run: cp example.env .env

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ’¾ Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: ğŸ­ Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json', 'e2e/support/bamboo/playwright.Dockerfile') }}

      - name: ğŸŒ Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: ğŸ—ï¸ Build app
        run: yarn run build

      - name: ğŸš€ Run dev server
        run: bash e2e/support/github/run-e2e-docker-env.sh

      - name: â³ Wait for OpenMRS instance to start
        run: while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8080/openmrs/login.htm)" != "200" ]]; do sleep 10; done

      - name: ğŸ§ª Run E2E tests
        run: yarn playwright test

      - name: ğŸ›‘ Stop dev server
        if: '!cancelled()'
        run: docker stop $(docker ps -a -q)

      - name: ğŸ“ Capture Server Logs
        if: always()
        uses: jwalton/gh-docker-logs@v2
        with:
          dest: './logs'

      - name: ğŸ“¤ Upload report
        uses: actions/upload-artifact@v4
        if: '!cancelled()'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          overwrite: true

      - name: ğŸ“¤ Upload Logs as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: server-logs
          path: './logs'
          retention-days: 2
          overwrite: true